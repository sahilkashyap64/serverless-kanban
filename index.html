<!DOCTYPE html>
<html lang="en" x-data="kanbanApp()" x-init="(async () => { await loadBoard(); })()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS Trello Clone with Adaptive Progressive Compression</title>
  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Fallback compression library -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <!-- Progressive JS compression libraries -->
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
  <!-- WASM Zstandard compression -->
  <script src="https://cdn.jsdelivr.net/npm/zstd-codec@1.4.0/dist/zstd-codec.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .board { display: flex; gap: 16px; }
    .column { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; background: #f9f9f9; }
    .card { background: white; border-radius: 6px; padding: 8px; margin-bottom: 8px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1); cursor: pointer; }
    .actions { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ—‚ï¸ AlpineJS Trello Clone</h1>
  <div class="board">
    <template x-for="(column, colIndex) in board.columns" :key="colIndex">
      <div class="column" @dragover.prevent @drop="drop($event, colIndex)">
        <h3 x-text="column.name"></h3>
        <template x-for="(card, cardIndex) in column.cards" :key="cardIndex">
          <div class="card" 
               draggable="true" 
               @dragstart="dragStart($event, colIndex, cardIndex)"
               @dblclick="editCard(colIndex, cardIndex)"
               x-text="card"></div>
        </template>
        <input type="text" placeholder="New card..." x-model="newCards[colIndex]">
        <button @click="addCard(colIndex)">Add</button>
      </div>
    </template>
  </div>

  <div class="actions">
    <button @click="shareBoardJS">ğŸ”— Share Board (Progressive JS)</button>
    <button @click="shareBoardWASM">ğŸ”— Share Board (Progressive WASM)</button>
    <button @click="downloadBoard">ğŸ’¾ Download Board</button>
    <input type="file" @change="importBoard($event)">
  </div>

  <script>
    function kanbanApp() {
      return {
        board: {
          columns: [
            { name: 'To Do', cards: [] },
            { name: 'In Progress', cards: [] },
            { name: 'Done', cards: [] },
          ]
        },
        newCards: ['', '', ''],
        draggingCard: null,
        // WASM Zstandard state
        zstdInitialized: false,
        zstd: null,
        // Target maximum length for the encoded string (e.g. URL size limit)
        targetLength: 2000,
        // Maximum number of iterations to avoid infinite loops
        maxIterations: 10,

        async loadBoard() {
          const urlHash = window.location.hash.slice(1);
          if (urlHash) {
            try {
              if (urlHash.startsWith("ENCv1|")) {
                const decompressed = await this.progressiveDecodeJS(urlHash);
                if (decompressed) {
                  this.board = JSON.parse(decompressed);
                  return;
                }
              } else if (urlHash.startsWith("ENCv2|")) {
                const decompressed = await this.progressiveDecodeWASM(urlHash);
                if (decompressed) {
                  this.board = JSON.parse(decompressed);
                  return;
                }
              } else {
                // Fallback to LZString compression
                const decompressed = LZString.decompressFromEncodedURIComponent(urlHash);
                if (decompressed) {
                  this.board = JSON.parse(decompressed);
                  return;
                }
              }
            } catch (e) {
              console.error('Error parsing from URL:', e);
            }
          }
          const saved = localStorage.getItem('kanban-board');
          if (saved) {
            this.board = JSON.parse(saved);
          }
        },

        saveBoard() {
          localStorage.setItem('kanban-board', JSON.stringify(this.board));
        },

        addCard(colIndex) {
          if (this.newCards[colIndex].trim() === '') return;
          this.board.columns[colIndex].cards.push(this.newCards[colIndex]);
          this.newCards[colIndex] = '';
          this.saveBoard();
        },

        downloadBoard() {
          const blob = new Blob([JSON.stringify(this.board, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'kanban-board.json';
          a.click();
          URL.revokeObjectURL(url);
        },

        importBoard(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              this.board = JSON.parse(e.target.result);
              this.saveBoard();
            } catch (e) {
              alert('Invalid JSON');
            }
          };
          reader.readAsText(file);
        },

        dragStart(event, colIndex, cardIndex) {
          this.draggingCard = { colIndex, cardIndex, card: this.board.columns[colIndex].cards[cardIndex] };
        },

        drop(event, targetColIndex) {
          if (this.draggingCard) {
            this.board.columns[this.draggingCard.colIndex].cards.splice(this.draggingCard.cardIndex, 1);
            this.board.columns[targetColIndex].cards.push(this.draggingCard.card);
            this.saveBoard();
            this.draggingCard = null;
          }
        },

        editCard(colIndex, cardIndex) {
          const currentText = this.board.columns[colIndex].cards[cardIndex];
          const newText = prompt("Edit card text:", currentText);
          if (newText !== null) {
            this.board.columns[colIndex].cards[cardIndex] = newText;
            this.saveBoard();
          }
        },

        // Progressive encoding using pako and js-base64 (JavaScript version)
        async progressiveEncodeJS(text) {
          let compressed = text;
          let iterations = 0;
          // Continue iterating until the compressed string is below targetLength or max iterations reached
          while (compressed.length > this.targetLength && iterations < this.maxIterations) {
            iterations++;
            const compressedData = pako.gzip(compressed);
            const newCompressed = Base64.fromUint8Array(compressedData, true);
            // If further compression doesn't reduce size, break
            if (newCompressed.length >= compressed.length) break;
            compressed = newCompressed;
          }
          return `ENCv1|${iterations}|${compressed}`;
        },

        async progressiveDecodeJS(encoded) {
          const parts = encoded.split('|');
          if (parts.length < 3) throw new Error('Invalid format for progressive JS encoding');
          const iterations = parseInt(parts[1], 10);
          let compressed = parts.slice(2).join('|');
          for (let i = 0; i < iterations; i++) {
            const compressedData = Base64.toUint8Array(compressed);
            compressed = pako.ungzip(compressedData, { to: 'string' });
          }
          return compressed;
        },

        // Progressive encoding using WASM (Zstandard via zstd-codec)
        async initZstd() {
          if (!this.zstdInitialized) {
            this.zstd = await new Promise(resolve => {
              ZstdCodec.run(zstd => resolve(zstd));
            });
            this.zstdInitialized = true;
          }
        },

        async progressiveEncodeWASM(text) {
          await this.initZstd();
          let compressed = text;
          let iterations = 0;
          while (compressed.length > this.targetLength && iterations < this.maxIterations) {
            iterations++;
            const cctx = new this.zstd.SimpleCompressionContext();
            const compressedData = cctx.compress(new TextEncoder().encode(compressed));
            const newCompressed = Base64.fromUint8Array(compressedData, true);
            if (newCompressed.length >= compressed.length) break;
            compressed = newCompressed;
          }
          return `ENCv2|${iterations}|${compressed}`;
        },

        async progressiveDecodeWASM(encoded) {
          await this.initZstd();
          const parts = encoded.split('|');
          if (parts.length < 3) throw new Error('Invalid format for progressive WASM encoding');
          const iterations = parseInt(parts[1], 10);
          let compressed = parts.slice(2).join('|');
          for (let i = 0; i < iterations; i++) {
            const compressedData = Base64.toUint8Array(compressed);
            const dctx = new this.zstd.SimpleDecompressionContext();
            const decompressed = dctx.decompress(compressedData);
            compressed = new TextDecoder().decode(decompressed);
          }
          return compressed;
        },

        // Share Board using Progressive JS method
        async shareBoardJS() {
          const json = JSON.stringify(this.board);
          const encoded = await this.progressiveEncodeJS(json);
          if (encoded.length < 8000) {
            window.location.hash = encoded;
            alert('URL updated using Progressive JS. Share this URL.');
          } else {
            if (navigator.clipboard) {
              try {
                await navigator.clipboard.writeText(encoded);
                alert('Board is large. Encoded data copied to clipboard (Progressive JS).');
              } catch (err) {
                prompt('Board is large. Please copy the encoded data (Progressive JS) below:', encoded);
              }
            } else {
              prompt('Board is large. Please copy the encoded data (Progressive JS) below:', encoded);
            }
          }
        },

        // Share Board using Progressive WASM method
        async shareBoardWASM() {
          const json = JSON.stringify(this.board);
          const encoded = await this.progressiveEncodeWASM(json);
          if (encoded.length < 8000) {
            window.location.hash = encoded;
            alert('URL updated using Progressive WASM. Share this URL.');
          } else {
            if (navigator.clipboard) {
              try {
                await navigator.clipboard.writeText(encoded);
                alert('Board is large. Encoded data copied to clipboard (Progressive WASM).');
              } catch (err) {
                prompt('Board is large. Please copy the encoded data (Progressive WASM) below:', encoded);
              }
            } else {
              prompt('Board is large. Please copy the encoded data (Progressive WASM) below:', encoded);
            }
          }
        },
      };
    }
  </script>
</body>
</html>
