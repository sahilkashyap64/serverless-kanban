<!DOCTYPE html>
<html lang="en" x-data="kanbanApp()" x-init="(async () => { await loadBoard(); })()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS Kanban</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .board { display: flex; gap: 16px; }
    .column { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; background: #f9f9f9; }
    .card { background: white; border-radius: 6px; padding: 8px; margin-bottom: 8px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1); cursor: pointer; }
    .actions { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è AlpineJS Trello Clone</h1>
  <div class="board">
    <template x-for="(column, colIndex) in board.columns" :key="colIndex">
      <div class="column" @dragover.prevent @drop="drop($event, colIndex)">
        <h3 x-text="column.name"></h3>
        <template x-for="(card, cardIndex) in column.cards" :key="cardIndex">
          <div class="card" 
               draggable="true" 
               @dragstart="dragStart($event, colIndex, cardIndex)"
               @dblclick="editCard(colIndex, cardIndex)"
               x-text="card"></div>
        </template>
        <input type="text" placeholder="New card..." x-model="newCards[colIndex]">
        <button @click="addCard(colIndex)">Add</button>
      </div>
    </template>
  </div>

  <div class="actions">
    <button @click="shareBoard">üîó Share Board</button>
    <button @click="downloadBoard">üíæ Download Board</button>
    <input type="file" @change="importBoard($event)">
  </div>

  <script>
    function kanbanApp() {
      return {
        board: {
          columns: [
            { name: 'To Do', cards: [] },
            { name: 'In Progress', cards: [] },
            { name: 'Done', cards: [] },
          ]
        },
        newCards: ['', '', ''],
        draggingCard: null,

        async loadBoard() {
          const urlHash = window.location.hash.slice(1);
          if (urlHash) {
            try {
              const decompressed = await this.decompressText(urlHash);
              if (decompressed) {
                this.board = JSON.parse(decompressed);
                return;
              }
            } catch (e) { console.error('Error parsing from URL:', e); }
          }
          const saved = localStorage.getItem('kanban-board');
          if (saved) {
            this.board = JSON.parse(saved);
          }
        },

        saveBoard() {
          localStorage.setItem('kanban-board', JSON.stringify(this.board));
        },

        addCard(colIndex) {
          if (this.newCards[colIndex].trim() === '') return;
          this.board.columns[colIndex].cards.push(this.newCards[colIndex]);
          this.newCards[colIndex] = '';
          this.saveBoard();
        },

        async shareBoard() {
          const json = JSON.stringify(this.board);
          const compressed = await this.compressText(json);
          // Increase threshold to 8000 characters for larger boards
          if (compressed.length < 8000) {
            window.location.hash = compressed;
            alert('URL updated. You can copy and share this page URL.');
          } else {
            // If still too large, attempt to copy the compressed string to clipboard
            if (navigator.clipboard) {
              try {
                await navigator.clipboard.writeText(compressed);
                alert('Board is large. Compressed data has been copied to clipboard. Share it and import on the other side.');
              } catch (err) {
                prompt('Board is large. Please copy the compressed data below:', compressed);
              }
            } else {
              prompt('Board is large. Please copy the compressed data below:', compressed);
            }
          }
        },

        downloadBoard() {
          const blob = new Blob([JSON.stringify(this.board, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'kanban-board.json';
          a.click();
          URL.revokeObjectURL(url);
        },

        importBoard(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              this.board = JSON.parse(e.target.result);
              this.saveBoard();
            } catch (e) {
              alert('Invalid JSON');
            }
          };
          reader.readAsText(file);
        },

        dragStart(event, colIndex, cardIndex) {
          this.draggingCard = { colIndex, cardIndex, card: this.board.columns[colIndex].cards[cardIndex] };
        },

        drop(event, targetColIndex) {
          if (this.draggingCard) {
            // Remove card from its original column
            this.board.columns[this.draggingCard.colIndex].cards.splice(this.draggingCard.cardIndex, 1);
            // Add card to the target column
            this.board.columns[targetColIndex].cards.push(this.draggingCard.card);
            this.saveBoard();
            this.draggingCard = null;
          }
        },

        editCard(colIndex, cardIndex) {
          const currentText = this.board.columns[colIndex].cards[cardIndex];
          const newText = prompt("Edit card text:", currentText);
          if (newText !== null) {
            this.board.columns[colIndex].cards[cardIndex] = newText;
            this.saveBoard();
          }
        },

        // Compress text using CompressionStream if available; fallback to LZString
        async compressText(text) {
          if (window.CompressionStream) {
            try {
              const cs = new CompressionStream("gzip");
              const writer = cs.writable.getWriter();
              writer.write(new TextEncoder().encode(text));
              writer.close();
              const compressedArrayBuffer = await new Response(cs.readable).arrayBuffer();
              return "cs:" + this.arrayBufferToBase64(compressedArrayBuffer);
            } catch (e) {
              console.error("CompressionStream error:", e);
              return LZString.compressToEncodedURIComponent(text);
            }
          } else {
            return LZString.compressToEncodedURIComponent(text);
          }
        },

        // Decompress text using DecompressionStream if available; fallback to LZString
        async decompressText(text) {
          if (text.startsWith("cs:")) {
            text = text.substring(3);
            if (window.DecompressionStream) {
              try {
                const compressedBuffer = this.base64ToArrayBuffer(text);
                const ds = new DecompressionStream("gzip");
                const decompressedStream = new Response(compressedBuffer).body.pipeThrough(ds);
                return await new Response(decompressedStream).text();
              } catch (e) {
                console.error("DecompressionStream error:", e);
                return null;
              }
            } else {
              alert("Your browser doesn't support the DecompressionStream API.");
              return null;
            }
          } else {
            return LZString.decompressFromEncodedURIComponent(text);
          }
        },

        arrayBufferToBase64(buffer) {
          let binary = '';
          const bytes = new Uint8Array(buffer);
          const len = bytes.byteLength;
          for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return btoa(binary);
        },

        base64ToArrayBuffer(base64) {
          const binary = atob(base64);
          const len = binary.length;
          const bytes = new Uint8Array(len);
          for (let i = 0; i < len; i++) {
            bytes[i] = binary.charCodeAt(i);
          }
          return bytes.buffer;
        }
      };
    }
  </script>
</body>
</html>
